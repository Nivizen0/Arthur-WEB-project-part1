<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Topic Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ appTitle }}</h1>
        </header>
        
        <main class="container">
            <div class="content-card">
                <div class="image-section">
                    <img :src="topics[currentIndex].images" :alt="topics[currentIndex].title">
                </div>
                
                <div class="text-section">
                    <transition name="fade" mode="out-in">
                        <div v-if="showTitle" key="title" class="display-content">
                            <h2>{{ topics[currentIndex].title }}</h2>
                        </div>
                        <div v-else key="description" class="display-content">
                            <p>{{ topics[currentIndex].desc }}</p>
                        </div>
                    </transition>
                    
                    <button @click="toggleDisplay" class="toggle-btn">
                        {{ showTitle ? 'Show Description' : 'Show Title' }}
                    </button>
                </div>
            </div>
            
            <div class="navigation">
                <button @click="previousTopic" :disabled="currentIndex === 0" class="nav-btn prev-btn">
                    ← Previous
                </button>
                <span class="counter">{{ currentIndex + 1 }} / {{ topics.length }}</span>
                <button @click="nextTopic" :disabled="currentIndex === topics.length - 1" class="nav-btn next-btn">
                    Next →
                </button>
            </div>
        </main>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    
    
    <script src="data/topics.js"></script>
    
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    appTitle: 'Web Development Topics Explorer',
                    topics: topicsData,
                    currentIndex: 0,
                    showTitle: true
                }
            },
            methods: {
                toggleDisplay() {
                    this.showTitle = !this.showTitle;
                },
                nextTopic() {
                    if (this.currentIndex < this.topics.length - 1) {
                        this.currentIndex++;
                        this.showTitle = true;
                    }
                },
                previousTopic() {
                    if (this.currentIndex > 0) {
                        this.currentIndex--;
                        this.showTitle = true;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
